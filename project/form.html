<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="nama">Nama Lengkap :</label>
        <input type="text" name="" id="nama">
            <br><br>
        <!--for dgn id harus sama, yg ini buat username-->
        <label for="username">Username :</label> 
        <input type="text" id="username">
            <br><br>
        <!--password-->
        <label for="pass">Password :</label>
        <input type="password" name="" id="pass">
            <br><br>
        <!--checkbox-->
        <input type="checkbox" id="nyanyi"><label for="nyanyi">Menyanyi</label>
        <input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label>
        <input type="checkbox" id="musik"><label for="musik">Musik</label>
            <br><br>
        <!--menu dropdown-->
        <select name="" id="">
            <option>Pilih kota...</option>
            <option>Jakarta</option>
            <option>Bandung</option>
            <option>Solo</option>
            <option>Other...</option>
        </select>
            <br><br>
        <!--radio button-->
        <label for="pria">Jenis Kelamin :</label>
        <input type="radio" id="pria" name="gender"><label for="pria">Pria</label>
        <input type="radio" id="wanita" name="gender"><label for="wanita">Wanita</label>
            <br><br>
        <!--text area-->
        <h3>Tuliskan tujuan anda!</h3>
        <textarea name="" id="txtarea" cols="30" rows="10"></textarea>
            <br>
        <!--submit-->
        <button type="submit">Kirim!</button>
    </form>
    <p>Sudah punya akun? <a href="formlogin.html">Masuk</a></p>
</body>
</html>
